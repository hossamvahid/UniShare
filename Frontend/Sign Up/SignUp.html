<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="cerc circle1" ></div>
    <div class="cerc circle2"></div>
    <div class="background" >
      
        <form action="" class="sign">
            <p class="title">Sign Up</p>

            <input type="text" id="name" placeholder="Name" class="input" required>
   
            <input type="text" id="email" placeholder="Email" class="input" required>

            <select id="status">
                <option value="" disabled selected>Choose status</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <input type="password" id="password" placeholder="Password" class="input" required>

            <input type="password" id="confirm" placeholder="Confirm Password" class="input" required>

            <button type="submit" class="button">Sign Up </button>

            <p class="already">Have an account? <a href="#" class="Link">Login Here</a></p>

    </form>
    </div>
    <script src="SignUp.js" ></script>
</body>
</html>
