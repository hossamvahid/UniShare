<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="square square-top-right"></div>
    <div class="square square-bottom-left"></div>
    <div class="login-container" style="color:#304463">
        <div class="circle circle-left"></div>
        <div class="circle circle-right"></div>
        <h2 style="text-align:center;">Login <i class="bi bi-person-circle"></i></h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <i class="bi bi-eye" id="eyeIcon"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary login-button">Login</button>
        </form>

        <div id="clickLogin" style="display: none; color: #304463; margin-top: 10px; font-size: 24px;">
            Datele au fost introduse!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>


    
</body>
</html>
